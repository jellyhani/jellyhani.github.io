<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Process Check</title>
</head>
<body>
    <h1>Local Process Check</h1>
    
    <button onclick="checkProcesses()">Check Processes</button>
    
    <!-- Display area for result -->
    <div id="resultArea"></div>
    
    <script>
        function checkProcesses() {
            // Check if the navigator object is supported
            if (navigator && navigator.userAgent) {
                // Get information about the user's platform
                var platformInfo = navigator.userAgent;

                // Display the platform information in resultArea
                document.getElementById("resultArea").innerText = "User Platform: " + platformInfo;
            } else {
                // Display an error message if navigator object is not supported
                document.getElementById("resultArea").innerText = "Error: Navigator object not supported.";
            }
        }
    </script>
</body>
</html>
